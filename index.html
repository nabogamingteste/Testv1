    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            padding: 0 20px;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #000;
            text-transform: uppercase;
        }

        .subheading {
            font-size: 1.2rem;
            color: #bbb;
            margin-top: 10px;
            font-weight: 400;
        }

        .countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #countdown {
            font-size: 4rem;
            font-weight: 600;
            letter-spacing: 4px;
            color: #000;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Countdown Time Block */
        .time-block {
            display: inline-block;
            margin: 0 10px;
            padding: 4px;border-radius: 10px;
        }

        .time {
            font-size: 3rem;
            font-weight: 700;
            color: #000;
        }

        .label {
            font-size: 1rem;
            color: #bbb;
            text-transform: uppercase;
        }


        body {
            background: white;
        }

        /* Responsive Design for Mobile and Tablets */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subheading {
                font-size: 1rem;
            }

            #countdown {
                font-size: 3rem;
            }

            .time-block {
                margin: 0 5px;
            }

            .time {
                font-size: 2rem;
            }

            .label {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .subheading {
                font-size: 0.9rem;
            }

            #countdown {
                font-size: 2.5rem;
            }

            .time {
                font-size: 1.5rem;
            }

            .label {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown-container">
             <img src="logo.png" height="80" width="80">
            <h1>Nabogaming We're launching soon!</h1>

               <div id="countdown" class="countdown"></div>

                            <p class="subheading"> Join Us on <a href="https://chat.whatsapp.com/CjbGh02DHZ2CNEZGQ5D15S">whatsapp</a> or <a href="tel:0614003543">Call us</a></p>
        </div>
    </div>

    <script>
        // Set the date for the website launch
        const launchDate = new Date("December 21, 2024 00:00:00").getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            // Calculate days, hours, minutes, and seconds left
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the countdown in a modern format
            document.getElementById("countdown").innerHTML = `
                <div class="time-block">
                  <span class="label">Days</span>  <span class="time">${days}</span> 
                </div>
                <div class="time-block">
                   <span class="label">Hours</span> <span class="time">${hours}</span> 
                </div>
                <div class="time-block">
                    <span class="label">Minutes</span>
                    <span class="time">${minutes}</span> 
                </div>
                <div class="time-block">
                   <span class="label">Seconds</span> <span class="time">${seconds}</span> 
                </div>
            `;

            // If the countdown is over, show a message
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "It's time! We're live!";
                document.querySelector("h1").innerHTML = "The wait is over!";
                document.querySelector(".subheading").style.display = "none";
            }
        }, 1000);
    </script>
</body>
</html>
